<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            color: blue;
            /* Bütün yazıların rengini değiştirmek için * kullanılır */
            /* id ve class aynı yerde kullanırsak id daha önceliklidir */
        }
        h1,h4{
            color: aqua;
            /* h1 ve h4 değerlerini turkuaz renge cevirir */
        }
    </style>
</head>
<body>
    <h1 id="isimSoru">Lüten bir isim Giriniz</h1>
    <h4 id="isimCevap">Erkut Elik</h4>

    
</body>
</html>
