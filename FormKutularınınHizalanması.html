<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Kayıt Formu
    <form action="" autocomplete="on">
        <!-- Bu eleman dolduruludysa verileri doldurmadan otomatik olarak geri yüklenir -->
        <table border='0'>
            <tr>
                <td>İsim Soyisim</td>
                <td><input type="text" autofocus></td>
                <!-- Autofocus sayfa açıldığında otomatik olarak gelmesini sağlar -->
            </tr>
            <tr>
                <td>Numara</td>
                <td><input type="text" placeholder="Numaranızı Giriniz"></td>
                <!-- placeholder değeri ipucu veremk için kullanılır -->
            </tr>
            <tr>
                <td>Telefon</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Doğum Tarihi</td>
                <td><input type="date" style="width: 166px;"></td>
            </tr>
            <tr>
                <td><td><input type="submit" value="Kayıt"><input type="reset" value="Temizle"></td>
            </tr>

            <tr>
                <td><textarea name="buyukKutu" id="" cols="30" rows="2"></textarea></td>
                <!-- rows değeri iki satırlık bir yazı yazmamızı sağlar -->
                <!-- cols değeri uzunluğu söyler -->
            </tr>
        </table>


    </form>

</body>

</html>
